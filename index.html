<script>
    function reverseString(str) {
        return str.split('').reverse().join('');
    }
    console.log(reverseString("hello buddy"));

    function findLargestNumber(arr) {
        return Math.max(...arr);
    }
    console.log(findLargestNumber([1, 2, 3, 4, 5])); 

    function mergeAndRemoveDuplicates(arr1, arr2) {
        return [...new Set([...arr1, ...arr2])];
    }
    console.log(mergeAndRemoveDuplicates([1, 2, 3], [2, 3, 4]));

    function createDynamicTable(data) {
        const table = document.createElement('table');
        table.border = '1';
    
        const headers = Object.keys(data[0]);
        const headerRow = document.createElement('tr');
    
        headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);
    
        data.forEach(rowData => {
            const row = document.createElement('tr');
            headers.forEach(header => {
                const cell = document.createElement('td');
                cell.textContent = rowData[header];
                row.appendChild(cell);
            });
            table.appendChild(row);
        });
    
        document.body.appendChild(table);
    }
    createDynamicTable([{ name: 'Alice', age: 25 }, { name: 'Bob', age: 30 },{ name: 'Jos', age: 37 }]);
    
    function setupDynamicTable() {
        const table = document.createElement('table');
        table.border = '1';
        const addRowBtn = document.createElement('button');
        addRowBtn.textContent = 'Add Row';
        const removeRowBtn = document.createElement('button');
        removeRowBtn.textContent = 'Remove Row';
    
        const tbody = document.createElement('tbody');
        table.appendChild(tbody);
    
        addRowBtn.addEventListener('click', () => {
            const row = tbody.insertRow();
            const cell = row.insertCell();
            cell.textContent = `Row ${tbody.rows.length}`;
        });
    
        removeRowBtn.addEventListener('click', () => {
            if (tbody.rows.length > 0) {
                tbody.deleteRow(tbody.rows.length - 1);
            }
        });
    
        document.body.appendChild(table);
        document.body.appendChild(addRowBtn);
        document.body.appendChild(removeRowBtn);
    }
    setupDynamicTable();
    
    
    function setupInfiniteScroll() {
        const container = document.createElement('div');
        container.style.height = '400px';
        container.style.overflow = 'auto';
        container.style.border = '1px solid black';
    
        const content = document.createElement('div');
        for (let i = 1; i <= 50; i++) {
            const item = document.createElement('div');
            item.textContent = `Item ${i}`;
            content.appendChild(item);
        }
    
        container.appendChild(content);
        document.body.appendChild(container);
    
        container.addEventListener('scroll', () => {
            if (container.scrollTop + container.clientHeight >= content.offsetHeight) {
                for (let i = 1; i <= 10; i++) {
                    const newItem = document.createElement('div');
                    newItem.textContent = `New Item ${i}`;
                    content.appendChild(newItem);
                }
            }
        });
    }
    setupInfiniteScroll();

    async function sequentialAPICalls(urls) {
        for (const url of urls) {
            const response = await fetch(url);
            const data = await response.json();
            console.log(data);
        }
    }
    sequentialAPICalls(["https://jsonplaceholder.typicode.com/posts/1", "https://jsonplaceholder.typicode.com/posts/2"]);
    
    
    
    
</script>
</html>
